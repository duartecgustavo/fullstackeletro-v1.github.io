        <!--TABELA CONTATOS-->

            <table width="100%" style="background-color: white;">
                <tr>

                    <th width="33%" style="background-color: #005696;font-size: 30px;">TWITTER/</th>

        <section class="comentarios">

                <label class="labelcontatos" for="nome">NOME</label>
                <input class="inputcontatos" type="text" name="" id="nome" placeholder="digite seu nome">
                <label class="labelcontatos" for="comentario">E-MAIL</label>
                <input class="inputcontatos" type="text" name="" id="email" placeholder="digite seu E-mail">
                <label class="labelcontatos" for="comentario">COMENTARIO</label>

                <textarea 
                name="comentario" 
                placeholder="digite aqui seu comentário" 
                id="comentario" 
                class="comentarioscontatos" 
                cols="30" rows="10">
                </textarea>

                <button class="botao-coment" type="button" onclick="alert('COMENTÁRIO ENVIADO')">
                    ENVIAR
                </button>
            </form>
        </section>
