<body>

    <!-- LOGO PAGINA -->
    <div style="background-color: #ba0403; width: 100%; align-content: center; text-align: center;">
        <a href="index.html"><img width="200px" src="imgs/logo3.jpg" alt="HOMEE"></a>
    </div>

    <!-- LOGO CADASTRO -->
    <p><img width="15%" src="imgs/cadastro.jpg"></p>



    <!-- Campos de cadastro -->
    <form action="" style="text-align: center;">

        <h1 style="font-family: Cambria;">INFORMAÇÕES PESSOAIS</h1><br>

        <label for="cadastro">NOME COMPLETO</label><br>

        <input type="text" placeholder="digite seu nome"><br>

        <label for="email">E-MAIL</label><br>

        <input type="text" placeholder="digite seu E-mail"><br>

        <label for="senha">SENHA</label><br>

        <input type="text" placeholder="digite sua senha"><br>

        <label for="nasc">DATADE NASCIMENTO</label><br>

        <input type="date" placeholder="digite sua datade nascimento"><br>

        <br>

        <h1 style="font-family: Cambria;">ENDEREÇO</h1><br>

        <label for="cep">CEP</label><br>

        <input type="text" placeholder="digite o cep de sua rua"><br>

        <label for="rua" style="font-family: Cambria;">RUA</label><br>

        <input type="text" placeholder="digite sua rua"><br>

        <label for="bairro" >BAIRRO</label><br>

        <input type="text" placeholder="digite seu bairro"><br>

        <label for="cidade">CIDADE/UF</label><br>

        <input type="text" placeholder="digite sua cidade e UF"><br><br>

        <button style="font-family: Cambria; width: 400px; height: 30px;">CADASTRAR</button>
    </form>




    <!-- FORMAS DE PAGAMENTO-->
    <hr>
    <p><img width="25%" src="imgs/pagamentos.jpg">
    </p>

    <p style="background-color: white;"><img width="25%" alt="Formas_De_Pagamento" title="Formas De Pagamento" src="imgs/pagamento.jpeg"></p>
